<!DOCTYPE html>
<html>
    <head>
        <title>Options | Jonda</title>
        <style>
body: { padding: 10px; }
        </style>
    </head>

    <body>
        <h1>オプション</h1>
        <h2>管理範囲</h2>
        <select id="area" onChange="activate()">
            <option value="all">すべてのユーザのストック</option>
            <option value="user">特定のユーザのストック</option>
        </select>
        <br>

        <label id="labUsername">
            ユーザ名:
            <input type="text" id="username">
        </label>

        <label id="labSearch">
            <input type="checkbox" id="search">
            検索結果にもボタンを表示する
        </label>

        <div id="status"></div>
        <button id="save">保存</button>

        <h2>保存しているデータ</h2>
        <button id="showAll">すべて表示</button>
        <ul id="list" hidden="hidden">
        </ul>

        <script src="jquery.min.js"></script>
        <script src="options.js"></script>
    </body>
</html>
